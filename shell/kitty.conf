
# Layout

single_window_margin_width 17 17
window_margin_width 11 24
window_border_width 10px
window_margin_width 1 0
window_border_width 10pt


# Cursor

cursor_shape block


# Font

font_family Victor Mono
font_size 17


# Japanesque theme from https://github.com/dexpota/kitty-themes

background            #1d1d1d
foreground            #f7f6ec
cursor                #eccf4f
selection_background  #165776
color0                #343835
color8                #585a58
color1                #ce3e60
color9                #d18ea6
