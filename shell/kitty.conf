active_border_color   #2d2d2d
inactive_border_color #212121


# Keyboard Shortcut

# Disable shortcuts that close the shell
# Don't close the window
map ctrl+shift+w no_op
map shift+cmd+d no_op
# Don't close the tab
map ctrl+shift+q no_op
map cmd+w no_op
# Don't close the OS Window
map shift+cmd+w no_op

# Open new windows with the same working directory
map ctrl+shift+enter launch --cwd=current

# Move to window
map ctrl+shift+j previous_window
map ctrl+shift+k next_window

# Move window to top
map ctrl+shift+h move_window_to_top
